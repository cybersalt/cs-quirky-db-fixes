; Okno ostrzezenia
COM_CSQUIRKYDBFIXES_WARNING_HEADING="Najpierw wykonaj kopie zapasowa bazy danych!"
COM_CSQUIRKYDBFIXES_WARNING_DESC="Te poprawki modyfikuja baze danych bezposrednio. Chociaz zostaly zaprojektowane tak, aby byly bezpieczne, ZAWSZE powinienes utworzyc pelna kopie zapasowa bazy danych przed uruchomieniem jakiejkolwiek poprawki. Jesli cos pojdzie nie tak, bedziesz potrzebowal kopii zapasowej, aby przywrocic modyfikowane czesci bazy danych."
COM_CSQUIRKYDBFIXES_WARNING_BACKUP_TIP="Uzyj przycisku \"Pobierz kopie zapasowa\" przy kazdej poprawce, aby pobrac kopie zapasowa konkretnych tabel, ktore beda modyfikowane."


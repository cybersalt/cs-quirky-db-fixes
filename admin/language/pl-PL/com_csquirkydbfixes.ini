COM_CSQUIRKYDBFIXES_FIX_SMART_SEARCH_MENU_NAME="Napraw brakujace elementy menu Smart Search"
COM_CSQUIRKYDBFIXES_FIX_SMART_SEARCH_MENU_DESC="Czasami elementy podmenu Smart Search (Finder) znikaja z menu Komponenty w panelu administracyjnym. Ta poprawka odtwarza brakujace elementy podmenu Indeks, Mapy, Filtry i Wyszukiwania w Komponenty > Smart Search."

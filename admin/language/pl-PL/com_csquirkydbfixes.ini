; Poprawka 1: Brakujacy system workflow
COM_CSQUIRKYDBFIXES_FIX_MISSING_WORKFLOW_NAME="Przywroc brakujacy system workflow (artykuly nie wyswietlaja sie w Menedzerze artykulow)"
COM_CSQUIRKYDBFIXES_FIX_MISSING_WORKFLOW_DESC="Po migracji z Joomla 3 do Joomla 4 system workflow moze byc niekompletny - brakujace tabele (workflow_stages, workflow_transitions, workflow_associations) lub brakujace domyslne rekordy. Bez kompletnej infrastruktury workflow artykuly nie beda wyswietlane w Menedzerze artykulow, a nowe artykuly nie otrzymaja powiazan workflow. Ta poprawka tworzy brakujace tabele i wstawia domyslne rekordy workflow, etapow i przejsc."
COM_CSQUIRKYDBFIXES_FIX_MISSING_WORKFLOW_RESULT="System workflow przywrocony: wykonano %d dzialanie/dzialan."
COM_CSQUIRKYDBFIXES_WORKFLOW_SYSTEM_MISSING="System workflow jest niekompletny. Brakuje jednej lub wiecej z 4 tabel workflow lub domyslnych rekordow. Artykuly moga nie wyswietlac sie w Menedzerze artykulow, dopoki to nie zostanie naprawione."

; Poprawka 2: Brakujace powiazania workflow
COM_CSQUIRKYDBFIXES_FIX_WORKFLOW_ASSOCIATIONS_NAME="Napraw brakujace powiazania workflow (niektore artykuly nie wyswietlaja sie w Menedzerze artykulow)"
COM_CSQUIRKYDBFIXES_FIX_WORKFLOW_ASSOCIATIONS_DESC="Po migracji z Joomla 3 do Joomla 4 NIEKTORE lub WSZYSTKIE artykuly moga nie wyswietlac sie w Menedzerze artykulow, poniewaz brakuje im wpisow w tabeli workflow_associations. Ta poprawka tworzy brakujace rekordy powiazan workflow dla wszystkich artykulow, ktore ich potrzebuja."
COM_CSQUIRKYDBFIXES_FIX_WORKFLOW_ASSOCIATIONS_RESULT="Utworzono powiazania workflow dla %d artykulu(ow)."
COM_CSQUIRKYDBFIXES_ARTICLES_MISSING_ASSOCIATIONS="%d artykul(ow) nie ma powiazan workflow i nie bedzie wyswietlanych w Menedzerze artykulow."


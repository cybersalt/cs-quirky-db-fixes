; Fix 4: Fehlende finder_tokens Tabelle
COM_CSQUIRKYDBFIXES_FIX_FINDER_TOKENS_NAME="Fehlende Smart Search Tokens-Tabelle reparieren (finder_tokens)"
COM_CSQUIRKYDBFIXES_FIX_FINDER_TOKENS_DESC="Die Tabelle finder_tokens verwendet die MEMORY-Speicher-Engine und geht verloren, wenn MySQL neu gestartet wird. Dies verursacht den Fehler: 'Speichern fehlgeschlagen mit folgendem Fehler: Tabelle finder_tokens existiert nicht'. Diese Korrektur erstellt die Tabelle neu."
COM_CSQUIRKYDBFIXES_FIX_FINDER_TOKENS_RESULT="Die Tabelle finder_tokens wurde erfolgreich neu erstellt."
COM_CSQUIRKYDBFIXES_FINDER_TOKENS_MISSING="Die Tabelle finder_tokens existiert nicht. Die Smart Search-Indizierung wird fehlschlagen, bis dies behoben ist."


COM_CSQUIRKYDBFIXES_FIX_FINDER_TOKENS_AGG_DESC="Die Tabelle finder_tokens_aggregate verwendet die MEMORY-Speicher-Engine und geht verloren, wenn MySQL neu gestartet wird. Dies verursacht den Fehler: 'Speichern fehlgeschlagen mit folgendem Fehler: Tabelle finder_tokens_aggregate existiert nicht'. Diese Korrektur erstellt die Tabelle neu."
COM_CSQUIRKYDBFIXES_FIX_FINDER_TOKENS_AGG_RESULT="Die Tabelle finder_tokens_aggregate wurde erfolgreich neu erstellt."
COM_CSQUIRKYDBFIXES_FINDER_TOKENS_AGG_MISSING="Die Tabelle finder_tokens_aggregate existiert nicht. Die Smart Search-Indizierung wird fehlschlagen, bis dies behoben ist."

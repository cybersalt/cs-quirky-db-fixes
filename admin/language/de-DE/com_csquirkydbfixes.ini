; Fix 1: Fehlendes Workflow-System
COM_CSQUIRKYDBFIXES_FIX_MISSING_WORKFLOW_NAME="Fehlendes Workflow-System wiederherstellen (Artikel werden nicht im Artikelmanager angezeigt)"
COM_CSQUIRKYDBFIXES_FIX_MISSING_WORKFLOW_DESC="Nach der Migration von Joomla 3 auf Joomla 4 kann das Workflow-System unvollstaendig sein - fehlende Tabellen (workflow_stages, workflow_transitions, workflow_associations) oder fehlende Standarddatensaetze. Ohne die vollstaendige Workflow-Infrastruktur erscheinen Artikel nicht im Artikelmanager und neue Artikel erhalten keine Workflow-Zuordnungen. Diese Korrektur erstellt fehlende Tabellen und fuegt die Standard-Workflow-, Phasen- und Uebergangsdatensaetze ein."
COM_CSQUIRKYDBFIXES_FIX_MISSING_WORKFLOW_RESULT="Workflow-System wiederhergestellt: %d Aktion(en) durchgefuehrt."
COM_CSQUIRKYDBFIXES_WORKFLOW_SYSTEM_MISSING="Das Workflow-System ist unvollstaendig. Eine oder mehrere der 4 Workflow-Tabellen oder Standarddatensaetze fehlen. Artikel werden moeglicherweise nicht im Artikelmanager angezeigt, bis dies behoben ist."

; Fix 2: Fehlende Workflow-Zuordnungen
COM_CSQUIRKYDBFIXES_FIX_WORKFLOW_ASSOCIATIONS_NAME="Fehlende Workflow-Zuordnungen reparieren (Einige Artikel werden nicht im Artikelmanager angezeigt)"
COM_CSQUIRKYDBFIXES_FIX_WORKFLOW_ASSOCIATIONS_DESC="Nach der Migration von Joomla 3 auf Joomla 4 erscheinen EINIGE oder ALLE Artikel moeglicherweise nicht im Artikelmanager, weil ihnen Eintraege in der Tabelle workflow_associations fehlen. Diese Korrektur erstellt die fehlenden Workflow-Zuordnungsdatensaetze fuer alle Artikel, die sie benoetigen."
COM_CSQUIRKYDBFIXES_FIX_WORKFLOW_ASSOCIATIONS_RESULT="Workflow-Zuordnungen fuer %d Artikel erstellt."
COM_CSQUIRKYDBFIXES_ARTICLES_MISSING_ASSOCIATIONS="%d Artikel haben keine Workflow-Zuordnungen und werden nicht im Artikelmanager angezeigt."


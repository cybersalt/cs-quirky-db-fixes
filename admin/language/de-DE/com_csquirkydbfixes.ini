COM_CSQUIRKYDBFIXES_FIX_SMART_SEARCH_MENU_NAME="Fehlende Smart Search Menuepunkte reparieren"
COM_CSQUIRKYDBFIXES_FIX_SMART_SEARCH_MENU_DESC="Manchmal verschwinden die Smart Search (Finder) Untermenuepunkte aus dem Komponentenmenue in der Administration. Diese Korrektur erstellt die fehlenden Untermenuepunkte Index, Karten, Filter und Suchvorgaenge unter Komponenten > Smart Search neu."
COM_CSQUIRKYDBFIXES_FIX_SMART_SEARCH_MENU_RESULT="%d Smart Search Menuepunkt(e) erstellt."
COM_CSQUIRKYDBFIXES_SMART_SEARCH_MENU_MISSING="%d Smart Search Untermenuepunkt(e) fehlen (Index, Karten, Filter, Suchvorgaenge)."

; 修正1: ワークフローシステムの欠落
COM_CSQUIRKYDBFIXES_FIX_MISSING_WORKFLOW_NAME="欠落したワークフローシステムの復元（記事が記事マネージャーに表示されない）"
COM_CSQUIRKYDBFIXES_FIX_MISSING_WORKFLOW_DESC="Joomla 3からJoomla 4への移行後、ワークフローシステムが不完全な場合があります - テーブル（workflow_stages、workflow_transitions、workflow_associations）やデフォルトレコードが欠落しています。完全なワークフローインフラストラクチャがないと、記事が記事マネージャーに表示されず、新しい記事にワークフローの関連付けが行われません。この修正は欠落したテーブルを作成し、デフォルトのワークフロー、ステージ、トランジションレコードを挿入します。"
COM_CSQUIRKYDBFIXES_FIX_MISSING_WORKFLOW_RESULT="ワークフローシステムが復元されました: %d件のアクションが実行されました。"
COM_CSQUIRKYDBFIXES_WORKFLOW_SYSTEM_MISSING="ワークフローシステムが不完全です。4つのワークフローテーブルまたはデフォルトレコードのうち1つ以上が欠落しています。これが修正されるまで、記事が記事マネージャーに表示されない場合があります。"

; 修正2: ワークフロー関連付けの欠落
COM_CSQUIRKYDBFIXES_FIX_WORKFLOW_ASSOCIATIONS_NAME="欠落したワークフロー関連付けの修正（一部の記事が記事マネージャーに表示されない）"
COM_CSQUIRKYDBFIXES_FIX_WORKFLOW_ASSOCIATIONS_DESC="Joomla 3からJoomla 4への移行後、workflow_associationsテーブルにエントリがないため、一部またはすべての記事が記事マネージャーに表示されない場合があります。この修正は、必要なすべての記事に対して欠落したワークフロー関連付けレコードを作成します。"
COM_CSQUIRKYDBFIXES_FIX_WORKFLOW_ASSOCIATIONS_RESULT="%d件の記事のワークフロー関連付けを作成しました。"
COM_CSQUIRKYDBFIXES_ARTICLES_MISSING_ASSOCIATIONS="%d件の記事にワークフロー関連付けがなく、記事マネージャーに表示されません。"


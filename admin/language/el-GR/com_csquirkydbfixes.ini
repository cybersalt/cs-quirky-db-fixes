COM_CSQUIRKYDBFIXES="CS Quirky DB Fixes"
COM_CSQUIRKYDBFIXES_XML_DESCRIPTION="Εκτελέστε διάφορες διορθώσεις SQL για περίεργα προβλήματα βάσης δεδομένων του Joomla που εμφανίζονται κατά καιρούς."

; Πλαίσιο προειδοποίησης
COM_CSQUIRKYDBFIXES_WARNING_HEADING="Δημιουργήστε Πρώτα Αντίγραφο Ασφαλείας της Βάσης Δεδομένων!"
COM_CSQUIRKYDBFIXES_WARNING_DESC="Αυτές οι διορθώσεις τροποποιούν τη βάση δεδομένων σας απευθείας. Αν και έχουν σχεδιαστεί για να είναι ασφαλείς, θα πρέπει ΠΑΝΤΑ να δημιουργείτε πλήρες αντίγραφο ασφαλείας της βάσης δεδομένων πριν εκτελέσετε οποιαδήποτε διόρθωση. Αν κάτι πάει στραβά, θα χρειαστείτε ένα αντίγραφο ασφαλείας για να επαναφέρετε τα μέρη της βάσης δεδομένων που τροποποιήθηκαν."
COM_CSQUIRKYDBFIXES_WARNING_BACKUP_TIP="Χρησιμοποιήστε το κουμπί \"Λήψη Αντιγράφου Ασφαλείας\" σε κάθε διόρθωση για να κατεβάσετε ένα αντίγραφο ασφαλείας των πινάκων που θα επηρεαστούν."

; Πλαίσιο πληροφοριών
COM_CSQUIRKYDBFIXES_INFO_HEADING="Σχετικά με αυτό το Εργαλείο"
COM_CSQUIRKYDBFIXES_INFO_DESC="Αυτό το στοιχείο παρέχει διορθώσεις για περίεργα προβλήματα βάσης δεδομένων του Joomla που μπορούν να εμφανιστούν κατά τη μετανάστευση, τις ενημερώσεις ή άλλες περιστάσεις. Κάθε διόρθωση περιλαμβάνει μια διάγνωση που δείχνει αν το πρόβλημα υπάρχει στον ιστότοπό σας."


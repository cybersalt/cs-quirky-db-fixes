; Διόρθωση 1: Ελλιπές Σύστημα Ροής Εργασίας
COM_CSQUIRKYDBFIXES_FIX_MISSING_WORKFLOW_NAME="Επαναφορά Ελλιπούς Συστήματος Ροής Εργασίας (Τα άρθρα δεν εμφανίζονται στη Διαχείριση Άρθρων)"
COM_CSQUIRKYDBFIXES_FIX_MISSING_WORKFLOW_DESC="Μετά τη μετανάστευση από Joomla 3 σε Joomla 4, το σύστημα ροής εργασίας μπορεί να είναι ελλιπές - λείπουν πίνακες (workflow_stages, workflow_transitions, workflow_associations) ή λείπουν προεπιλεγμένες εγγραφές. Χωρίς την πλήρη υποδομή ροής εργασίας, τα άρθρα δεν εμφανίζονται στη Διαχείριση Άρθρων και τα νέα άρθρα δεν λαμβάνουν συσχετίσεις ροής εργασίας. Αυτή η διόρθωση δημιουργεί τους πίνακες που λείπουν και εισάγει τις προεπιλεγμένες εγγραφές ροής εργασίας, σταδίου και μετάβασης."
COM_CSQUIRKYDBFIXES_FIX_MISSING_WORKFLOW_RESULT="Το σύστημα ροής εργασίας αποκαταστάθηκε: %d ενέργεια(ες) πραγματοποιήθηκαν."
COM_CSQUIRKYDBFIXES_WORKFLOW_SYSTEM_MISSING="Το σύστημα ροής εργασίας είναι ελλιπές. Ένας ή περισσότεροι από τους 4 πίνακες ροής εργασίας ή προεπιλεγμένες εγγραφές λείπουν. Τα άρθρα μπορεί να μην εμφανίζονται στη Διαχείριση Άρθρων μέχρι να διορθωθεί."

; Διόρθωση 2: Ελλιπείς Συσχετίσεις Ροής Εργασίας
COM_CSQUIRKYDBFIXES_FIX_WORKFLOW_ASSOCIATIONS_NAME="Διόρθωση Ελλιπών Συσχετίσεων Ροής Εργασίας (Μερικά άρθρα δεν εμφανίζονται στη Διαχείριση Άρθρων)"
COM_CSQUIRKYDBFIXES_FIX_WORKFLOW_ASSOCIATIONS_DESC="Μετά τη μετανάστευση από Joomla 3 σε Joomla 4, ΜΕΡΙΚΑ ή ΟΛΑ τα άρθρα μπορεί να μην εμφανίζονται στη Διαχείριση Άρθρων επειδή τους λείπουν καταχωρήσεις στον πίνακα workflow_associations. Αυτή η διόρθωση δημιουργεί τις ελλείπουσες εγγραφές συσχετίσεων ροής εργασίας για όλα τα άρθρα που τις χρειάζονται."
COM_CSQUIRKYDBFIXES_FIX_WORKFLOW_ASSOCIATIONS_RESULT="Δημιουργήθηκαν συσχετίσεις ροής εργασίας για %d άρθρο(α)."
COM_CSQUIRKYDBFIXES_ARTICLES_MISSING_ASSOCIATIONS="%d άρθρο(α) δεν έχουν συσχετίσεις ροής εργασίας και δεν θα εμφανίζονται στη Διαχείριση Άρθρων."

; Διόρθωση 3: Ελλιπή Στοιχεία Μενού Smart Search
COM_CSQUIRKYDBFIXES_FIX_SMART_SEARCH_MENU_NAME="Διόρθωση Ελλιπών Στοιχείων Μενού Smart Search"
COM_CSQUIRKYDBFIXES_FIX_SMART_SEARCH_MENU_DESC="Μερικές φορές τα στοιχεία υπομενού Smart Search (Finder) εξαφανίζονται από το μενού Στοιχεία στη διαχείριση. Αυτή η διόρθωση αναδημιουργεί τα ελλείποντα στοιχεία υπομενού Ευρετήριο, Χάρτες, Φίλτρα και Αναζητήσεις κάτω από Στοιχεία > Smart Search."
COM_CSQUIRKYDBFIXES_FIX_SMART_SEARCH_MENU_RESULT="Δημιουργήθηκαν %d στοιχείο(α) μενού Smart Search."
COM_CSQUIRKYDBFIXES_SMART_SEARCH_MENU_MISSING="%d στοιχείο(α) υπομενού Smart Search λείπουν (Ευρετήριο, Χάρτες, Φίλτρα, Αναζητήσεις)."
COM_CSQUIRKYDBFIXES_SMART_SEARCH_MENU_ALREADY_EXISTS="Όλα τα στοιχεία υπομενού Smart Search υπάρχουν ήδη."
COM_CSQUIRKYDBFIXES_ERROR_SMART_SEARCH_PARENT_NOT_FOUND="Δεν βρέθηκε το γονικό στοιχείο μενού Smart Search. Είναι εγκατεστημένο το com_finder;"
COM_CSQUIRKYDBFIXES_ERROR_FINDER_COMPONENT_NOT_FOUND="Δεν βρέθηκε το στοιχείο com_finder στον πίνακα επεκτάσεων."

; Διόρθωση 4: Ελλιπής πίνακας finder_tokens
COM_CSQUIRKYDBFIXES_FIX_FINDER_TOKENS_NAME="Διόρθωση Ελλιπούς Πίνακα Tokens Smart Search (finder_tokens)"
COM_CSQUIRKYDBFIXES_FIX_FINDER_TOKENS_DESC="Ο πίνακας finder_tokens χρησιμοποιεί τη μηχανή αποθήκευσης MEMORY και χάνεται όταν επανεκκινείται η MySQL. Αυτό προκαλεί το σφάλμα: 'Η αποθήκευση απέτυχε με το ακόλουθο σφάλμα: Ο πίνακας finder_tokens δεν υπάρχει'. Αυτή η διόρθωση αναδημιουργεί τον πίνακα."
COM_CSQUIRKYDBFIXES_FIX_FINDER_TOKENS_RESULT="Ο πίνακας finder_tokens αναδημιουργήθηκε με επιτυχία."
COM_CSQUIRKYDBFIXES_FINDER_TOKENS_MISSING="Ο πίνακας finder_tokens δεν υπάρχει. Η ευρετηρίαση Smart Search θα αποτύχει μέχρι να διορθωθεί."

; Διόρθωση 5: Ελλιπής πίνακας finder_tokens_aggregate
COM_CSQUIRKYDBFIXES_FIX_FINDER_TOKENS_AGG_NAME="Διόρθωση Ελλιπούς Πίνακα Tokens Aggregate Smart Search (finder_tokens_aggregate)"
COM_CSQUIRKYDBFIXES_FIX_FINDER_TOKENS_AGG_DESC="Ο πίνακας finder_tokens_aggregate χρησιμοποιεί τη μηχανή αποθήκευσης MEMORY και χάνεται όταν επανεκκινείται η MySQL. Αυτό προκαλεί το σφάλμα: 'Η αποθήκευση απέτυχε με το ακόλουθο σφάλμα: Ο πίνακας finder_tokens_aggregate δεν υπάρχει'. Αυτή η διόρθωση αναδημιουργεί τον πίνακα."
COM_CSQUIRKYDBFIXES_FIX_FINDER_TOKENS_AGG_RESULT="Ο πίνακας finder_tokens_aggregate αναδημιουργήθηκε με επιτυχία."
COM_CSQUIRKYDBFIXES_FINDER_TOKENS_AGG_MISSING="Ο πίνακας finder_tokens_aggregate δεν υπάρχει. Η ευρετηρίαση Smart Search θα αποτύχει μέχρι να διορθωθεί."

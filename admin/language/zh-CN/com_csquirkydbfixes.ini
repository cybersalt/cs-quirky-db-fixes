; 修复1: 缺失的工作流系统
COM_CSQUIRKYDBFIXES_FIX_MISSING_WORKFLOW_NAME="恢复缺失的工作流系统（文章不显示在文章管理器中）"
COM_CSQUIRKYDBFIXES_FIX_MISSING_WORKFLOW_DESC="从Joomla 3迁移到Joomla 4后，工作流系统可能不完整 - 缺少表（workflow_stages、workflow_transitions、workflow_associations）或缺少默认记录。没有完整的工作流基础设施，文章将不会显示在文章管理器中，新文章也不会获得工作流关联。此修复创建任何缺失的表并插入默认的工作流、阶段和转换记录。"
COM_CSQUIRKYDBFIXES_FIX_MISSING_WORKFLOW_RESULT="工作流系统已恢复: 执行了%d个操作。"
COM_CSQUIRKYDBFIXES_WORKFLOW_SYSTEM_MISSING="工作流系统不完整。4个工作流表或默认记录中的一个或多个缺失。在修复之前，文章可能不会显示在文章管理器中。"

; 修复2: 缺失的工作流关联
COM_CSQUIRKYDBFIXES_FIX_WORKFLOW_ASSOCIATIONS_NAME="修复缺失的工作流关联（部分文章不显示在文章管理器中）"
COM_CSQUIRKYDBFIXES_FIX_WORKFLOW_ASSOCIATIONS_DESC="从Joomla 3迁移到Joomla 4后，部分或全部文章可能不会显示在文章管理器中，因为它们在workflow_associations表中缺少条目。此修复为所有需要的文章创建缺失的工作流关联记录。"
COM_CSQUIRKYDBFIXES_FIX_WORKFLOW_ASSOCIATIONS_RESULT="已为%d篇文章创建工作流关联。"
COM_CSQUIRKYDBFIXES_ARTICLES_MISSING_ASSOCIATIONS="%d篇文章缺少工作流关联，将不会显示在文章管理器中。"

